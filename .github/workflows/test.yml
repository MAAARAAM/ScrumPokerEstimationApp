name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create virtual environment
      run: |
        python -m venv venv
        .\venv\Scripts\activate  # Pour Windows
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install django  # Installer Django
        pip install pytest pytest-django

    - name: Run tests
      run: |
        .\venv\Scripts\activate  # Activer l'environnement virtuel pour Windows
        python ScrumPokerEstimationApp/manage.py migrate
        pytest -v
