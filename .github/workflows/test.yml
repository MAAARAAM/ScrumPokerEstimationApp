name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django pytest pytest-django

    - name: Set environment variables
      run: |
        echo "DJANGO_SETTINGS_MODULE=ScrumPokerEstimationApp.ScrumPokerEstimationApp.settings" >> $env:GITHUB_ENV
        echo "PYTHONPATH=$($env:PYTHONPATH);$(Get-Location)/ScrumPokerEstimationApp" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Apply migrations
      run: |
        python ScrumPokerEstimationApp/manage.py migrate

    - name: Run tests
      run: |
        pytest -v
