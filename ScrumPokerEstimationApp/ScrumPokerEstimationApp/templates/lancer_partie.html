<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer une Partie</title>
</head>
<body>
    <h1>Lancer une Partie</h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Nombre de joueurs -->
        <label for="nb_joueurs">Nombre de joueurs :</label>
        <input type="number" id="nb_joueurs" name="nb_joueurs" min="1" max="10" required><br>

        <!-- Mode de jeu -->
        <label for="mode">Mode de jeu :</label>
        <select name="mode" id="mode" required>
            <option value="strict">Mode Strict</option>
            <option value="moyenne">Mode Moyenne</option>
        </select><br>

        <!-- Tâches du backlog -->
        <div id="backlog-tasks">
            <h3>Tâches du backlog :</h3>
            <label for="task_1">Tâche 1 :</label>
            <input type="text" id="task_1" name="task_1" required><br>
        </div>
        
        <button type="submit">Lancer la partie</button>
    </form>

    <!-- Script pour ajouter des champs de tâches -->
    <script>
        let taskCount = 1;
        const backlogDiv = document.getElementById('backlog-tasks');

        function addTaskField() {
            taskCount++;
            const label = document.createElement('label');
            label.setAttribute('for', 'task_' + taskCount);
            label.innerHTML = 'Tâche ' + taskCount + ' : ';

            const input = document.createElement('input');
            input.type = 'text';
            input.id = 'task_' + taskCount;
            input.name = 'task_' + taskCount;
            input.required = true;

            backlogDiv.appendChild(label);
            backlogDiv.appendChild(input);
            backlogDiv.appendChild(document.createElement('br'));
        }
    </script>
</body>
</html>
