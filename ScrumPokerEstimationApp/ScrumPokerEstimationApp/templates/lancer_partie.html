<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer une Partie</title>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Conteneur du formulaire */
form {
    background: #ffffff;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
}

/* Titre */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
    margin-right:20px
}

/* Label */
label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #555;
}

/* Input */
input[type="number"], 
input[type="text"], 
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

/* Bouton */
button {
    width: 100%;
    background-color:#007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.98);
}

/* Titre des tâches */
#backlog-tasks h3 {
    color: #333;
    font-size: 16px;
    margin-bottom: 10px;
}

/* Champ de tâches supplémentaire */
#backlog-tasks label {
    margin-top: 10px;
}

    </style>
</head>
<body>
    <h1>Lancer une partie : </h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Nombre de joueurs -->
        <label for="nb_joueurs">Nombre de joueurs :</label>
        <input type="number" id="nb_joueurs" name="nb_joueurs" min="1" max="10" required><br>
    
        <!-- Pseudos des joueurs -->
        <div id="player-names"></div>
    
        <!-- Nombre de tâches -->
        <label for="nb_taches">Nombre de tâches par backlog :</label>
        <input type="number" id="nb_taches" name="nb_taches" min="1" required><br>
    
        <!-- Champs dynamiques pour les tâches -->
        <div id="tasks"></div>
    
        <!-- Mode de jeu -->
        <label for="mode">Mode de jeu :</label>
        <select name="mode" id="mode" required>
            <option value="strict">Mode Strict</option>
            <option value="moyenne">Mode Moyenne</option>
        </select><br>
    
        <button type="submit">Lancer la partie</button>
    </form>
    
    <script>
        let playerCount = 1;
        const playerNamesDiv = document.getElementById('player-names');
        const tasksDiv = document.getElementById('tasks');
        
        // Générer les champs pour les pseudos des joueurs
        document.getElementById('nb_joueurs').addEventListener('change', function() {
            const nbJoueurs = parseInt(this.value);
            playerNamesDiv.innerHTML = ''; // Clear previous inputs
            for (let i = 1; i <= nbJoueurs; i++) {
                const label = document.createElement('label');
                label.setAttribute('for', 'player_' + i);
                label.innerHTML = 'Pseudo Joueur ' + i + ' : ';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.id = 'player_' + i;
                input.name = 'player_' + i;
                input.required = true;
    
                playerNamesDiv.appendChild(label);
                playerNamesDiv.appendChild(input);
                playerNamesDiv.appendChild(document.createElement('br'));
            }
        });
    
        // Générer les champs pour les tâches en fonction du nombre de tâches
        document.getElementById('nb_taches').addEventListener('change', function() {
            const nbTaches = parseInt(this.value);
            tasksDiv.innerHTML = ''; // Clear previous task inputs
            for (let i = 1; i <= nbTaches; i++) {
                const label = document.createElement('label');
                label.setAttribute('for', 'tache_' + i);
                label.innerHTML = 'Tâche ' + i + ' : ';
                
                const input = document.createElement('textarea');
                input.id = 'tache_' + i;
                input.name = 'tache_' + i;
                input.required = true;
                input.rows = 4;
    
                tasksDiv.appendChild(label);
                tasksDiv.appendChild(input);
                tasksDiv.appendChild(document.createElement('br'));
            }
        });
    </script>
    
</body>
</html>
