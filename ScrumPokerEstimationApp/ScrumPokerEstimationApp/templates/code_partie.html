<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Code de la partie</title>
    <style>
        /* Styles pour centrer tout le contenu */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Hauteur de la fenêtre */
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Partie créée avec succès !</h1>
    <p>Le code d'accès pour rejoindre la partie est : <strong>{{ code_partie }}</strong></p>
    <p>Les joueurs peuvent utiliser ce code pour rejoindre la partie.</p>

    <!-- Lien pour rejoindre une partie -->
    <a href="{% url 'rejoindre_partie' %}">Rejoindre une partie</a><br><br>

    <!-- Lien pour revenir à la page d'accueil -->
    <a href="{% url 'home' %}">Retour à l'accueil</a>
</body>
</html>
